<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.9.2';i.angular='5.0.3';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>Ionic App</title>

  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' ws://* ws://localhost:35729;
        media-src *;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://* http://* http://localhost:35729;
        img-src 'self' data: blob: cdvphotolibrary: http://api.map.baidu.com" />
  <!--<meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: http://*/*  'unsafe-inline' 'unsafe-eval';
        connect-src 'self' http://*/* ws://*/*
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://* http://localhost:35729;
        img-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: cdvphotolibrary: api.map.baidu.com http://static.tieba.baidu.com" />-->
  <meta name="Access-Control-Allow-Headers" content="userName"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="PhoneSwipe/photoswipe.css" rel="stylesheet">
  <link href="PhoneSwipe/default-skin/default-skin.css" rel="stylesheet">

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>
  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <script src="PhoneSwipe/photoswipe.js"></script>
  <script src="PhoneSwipe/photoswipe-ui-default.js"></script>

  <!--<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=dKqGUl2S27pplI6xMSas11AB"></script>-->
  <script src="js/utils.js"></script>

  <!--  <script src="js/media.js"></script>-->
  <script src="js/html5sql.js"></script>
  <script src="js/db.js"></script>
  <script src="js/sqlclient.js"></script>
  <script src="js/md5.js"></script>

</body>
</html>
